<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs-like Editor</title>
    <script src="https://unpkg.com/diff-match-patch"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h2>Editable Document</h2>
    <div id="originalText">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
        been the industry's standard dummy text ever since the 2000s</div>
    <textarea
        id="newText">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 2000s</textarea>
    <button onclick="highlightChanges()">Compare</button>
    <div id="result"></div>

    <style>
        .removed {
            background-color: #f8d7da;
            text-decoration: line-through;
            padding: 2px;
        }

        .added {
            background-color: #d4edda;
            padding: 2px;
        }
    </style>


    <script>
        function highlightChanges() {
            var dmp = new diff_match_patch();
            var oldText = document.getElementById("originalText").innerText;
            var newText = document.getElementById("newText").value;

            var diff = dmp.diff_main(oldText, newText);
            dmp.diff_cleanupSemantic(diff);

            var resultHTML = diff.map(function (part) {
                if (part[0] === -1) return `<span class="removed">${part[1]}</span>`; // Removed text
                if (part[0] === 1) return `<span class="added">${part[1]}</span>`; // Added text
                return part[1]; // Unchanged text
            }).join('');

            document.getElementById("result").innerHTML = resultHTML;
        }
    </script>

</body>

</html>
